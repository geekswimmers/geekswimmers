<html>
    <head>
        <title>Meet Live</title>
        <script>
            function simulateBlocks() {
                let blocks = [1, 2, 3, 4, 5, 6, 7, 8];

                blocks.forEach(b => document.getElementById("block_" + b).style.fill = "rgb(0, 255, 0)");

                setTimeout(function() {
                    blocks.forEach(b => document.getElementById("block_" + b).style.fill = "yellow");
                }, 5000);
            }

            function simulateTouchPadStart() {
                let blocks = [1, 2, 3, 4, 5, 6, 7, 8];

                blocks.forEach(b => document.getElementById("touchPadStart_" + b).style.fill = "grey");

                setTimeout(function() {
                    blocks.forEach(b => document.getElementById("touchPadStart_" + b).style.fill = "rgb(0, 255, 0)");
                }, 2000);

                setTimeout(function() {
                    blocks.forEach(b => document.getElementById("touchPadStart_" + b).style.fill = "white");
                }, 5000);
            }

            function simulateTouchPadEnd() {
                let blocks = [1, 2, 3, 4, 5, 6, 7, 8];

                blocks.forEach(b => document.getElementById("touchPadEnd_" + b).style.fill = "rgb(0, 255, 0)");

                setTimeout(function() {
                    blocks.forEach(b => document.getElementById("touchPadEnd_" + b).style.fill = "white");
                }, 5000);
            }

            function startSimulation() {
                Promise.all([
                    simulateBlocks(),
                    simulateTouchPadStart(),
                    simulateTouchPadEnd()
                ]).then(() => {
                    console.log("Simulation completed");
                });
            }
        </script>
    </head>
