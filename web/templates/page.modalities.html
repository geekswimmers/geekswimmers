{{template "base" .}}

{{define "title"}}Modalities{{end}}

{{define "content"}}
    <h1 class="display-6">
        Modalities
    </h1>

    <br>

    <div class="list-group">
        {{range .Modalities}}
            <a href="/meets/modalities/{{.Stroke}}/" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{.Stroke | Title}}</h5>
                </div>
                <p class="mb-1">{{.Description}}</p>
            </a>
        {{end}}
    </div>
{{end}}
