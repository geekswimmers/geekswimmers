{{template "base" .}}

{{define "title"}}Styles{{end}}

{{define "breadcrumb"}}
    <li class="breadcrumb-item active" aria-current="page">Swimming Styles</li>
{{end}}

{{define "content"}}
    <h1 class="display-6">
        Swimming Styles
    </h1>

    <br>

    <div class="list-group">
        {{range .Styles}}
            <a href="/swimming/styles/{{.Stroke | Lowercase }}/" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{.Stroke | Title}}</h5>
                </div>
                <p class="mb-1">{{.Description}}</p>
            </a>
        {{end}}
    </div>
{{end}}
