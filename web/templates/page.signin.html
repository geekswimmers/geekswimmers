{{template "base" .}}

{{define "title"}}Home{{end}}

{{define "content"}}
    <h2>Sign In</h2>

    <div class="card">
        <div class="card-body">
            <form id="sign-form" method="post" action="/auth/signin/">

                {{if .Error }}
                    <div class="alert alert-warning" role="alert">
                        {{html .Error}}
                    </div>
                {{end}}

                {{if not .Lock}}
                    <div class="row">
                        <div class="col-auto">
                            <div class="form-group">
                                <label for="identifier">E-mail or Username</label>
                                <input type="text" class="form-control" id="identifier" name="identifier" value="{{.Identifier}}" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <small class="form-text text-muted"><a href="/auth/password/reset/">Forgot your password?</a></small>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="btnSignIn" class="btn btn-info g-recaptcha" data-sitekey="{{.ReCaptchaSiteKey}}" data-callback='onSubmit' data-action='submit'>
                        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-shield-lock" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M5.443 1.991a60.17 60.17 0 0 0-2.725.802.454.454 0 0 0-.315.366C1.87 7.056 3.1 9.9 4.567 11.773c.736.94 1.533 1.636 2.197 2.093.333.228.626.394.857.5.116.053.21.089.282.11A.73.73 0 0 0 8 14.5c.007-.001.038-.005.097-.023.072-.022.166-.058.282-.111.23-.106.525-.272.857-.5a10.197 10.197 0 0 0 2.197-2.093C12.9 9.9 14.13 7.056 13.597 3.159a.454.454 0 0 0-.315-.366c-.626-.2-1.682-.526-2.725-.802C9.491 1.71 8.51 1.5 8 1.5c-.51 0-1.49.21-2.557.491zm-.256-.966C6.23.749 7.337.5 8 .5c.662 0 1.77.249 2.813.525a61.09 61.09 0 0 1 2.772.815c.528.168.926.623 1.003 1.184.573 4.197-.756 7.307-2.367 9.365a11.191 11.191 0 0 1-2.418 2.3 6.942 6.942 0 0 1-1.007.586c-.27.124-.558.225-.796.225s-.526-.101-.796-.225a6.908 6.908 0 0 1-1.007-.586 11.192 11.192 0 0 1-2.417-2.3C2.167 10.331.839 7.221 1.412 3.024A1.454 1.454 0 0 1 2.415 1.84a61.11 61.11 0 0 1 2.772-.815z"/>
                            <path d="M9.5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                            <path d="M7.411 8.034a.5.5 0 0 1 .493-.417h.156a.5.5 0 0 1 .492.414l.347 2a.5.5 0 0 1-.493.585h-.835a.5.5 0 0 1-.493-.582l.333-2z"/>
                        </svg> Sign In
                    </button>
                    <a class="btn btn-secondary" href="/" role="button">Cancel</a>
                {{end}}
                <br><br><p>Don't have an account? <a href="/signup/">Sign up</a></p>
            </form>
        </div>
    </div>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function onSubmit(token) {
            document.getElementById("sign-form").submit();
        }
    </script>
{{end}}
