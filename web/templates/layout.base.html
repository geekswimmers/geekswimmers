{{define "base"}}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/main.css">

        {{if .MonitoringGoogleAnalytics }}
            <!-- Global site tag (gtag.js) - Google Analytics -->
            <script async src="https://www.googletagmanager.com/gtag/js?id={{.MonitoringGoogleAnalytics}}"></script>
            <script>
                window.dataLayer = window.dataLayer || [];

                function gtag() {
                    dataLayer.push(arguments);
                }

                gtag('js', new Date());
                gtag('config', '{{.MonitoringGoogleAnalytics}}');
            </script>
        {{end}}

        <title>{{template "title" .}} - Geek Swimmers</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-light" style="background-color: #e3f2fd;">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="/static/images/logo.png" height="32" class="d-inline-block align-top" alt="Logo" loading="lazy">
                    <span class="navbar-brand mb-0 h1">Geek Swimmers</span>
                </a>
            </div>
        </nav>

        <main role="main" class="container">
            {{template "content" .}}
        </main>

        {{template "footer" .}}

        <script src="/static/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
{{end}}
